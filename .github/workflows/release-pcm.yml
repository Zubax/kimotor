# Release and calculate SHA-256

name: Release a PCM-compatible archive

on:
  workflow_dispatch:

jobs:
  pack:
    name: Create PCM archive
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3
      
      - name: Prepare folders
        run: |
          mkdir plugins resources
          mv *.py *.png plugins
          mv assets/icon.png assets/kimotor-project resources
          zip -r kimotor-pcm.zip plugins resources metadata.json

      - uses: ncipollo/release-action@v1
        with:
          tag: "v0.1.0"
          artifacts: "kimotor-pcm.zip"
